# Database properties:
spring.datasource.url=jdbc:postgresql://localhost:5432/iFutureDb
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# while data model in progress or unstable use 'none', after change this value to 'validate' or 'update'
spring.jpa.hibernate.ddl-auto=create

# Configure parameters
client.rCount=8
client.wCount=8
client.idListStart=1
client.idListEnd=10

# Configure Logger
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.limit=10000
java.util.logging.ConsoleHandler.count=1
java.util.logging.FileHandler.pattern=application.log
